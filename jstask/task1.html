<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" id="color" placeholder="Enter color Name...." class="form-control" />
            </div>
            <div class="col-md-6">
                <button type="submit" onclick="myFun()" class="btn btn-success btn-block">Add</button>
            </div>
            <div class="col-md-12 mt-3">
                <table class="table w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Color Name</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                      
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script>
        var allColor = [];
        res =""
        i=1;
        function myFun()
        {
            var colorName = document.getElementById("color").value;
            allColor.push(colorName) 
            var last=allColor[allColor.length-1] 
            res =res+`<tr>
            <td>${i}</td>
            <td>${last}</td>
            <td style="background:${last}"></td>
            </tr>`
            document.getElementById("tbody").innerHTML=res   
            i++  
            
            
        }
        
        
    </script>
</body>
</html>
